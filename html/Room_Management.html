<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    
</head>
<body>

    <div class="sidebar">
        <h2>Hotel CMS</h2>

        <!-- Dashboard -->
        <a href="index.html" class="menu-item ">
            <i class="fas fa-home"></i> Dashboard
        </a>

        <!-- Room Management -->
        <a href="Room_Management.html" class="menu-item active">
            <i class="fas fa-bed"></i> Room Management
        </a>

        <!-- Booking Management -->
        <a href="Booking_Management.html" class="menu-item">
            <i class="fas fa-calendar-check"></i> Bookings
        </a>

        <!-- Staff & HR -->
        <a href="Staff_&_HR_Management.html" class="menu-item">
            <i class="fas fa-users"></i> Staff & HR
        </a>

        <!-- Kitchen & Menu -->
        <a href="Kitchen_&_Menu_Management.html" class="menu-item">
            <i class="fas fa-utensils"></i> Kitchen / Menu
        </a>

        <!-- Payments & Billing -->
        <a href="Payments_&_Billing.html" class="menu-item">
            <i class="fas fa-file-invoice-dollar"></i> Payments
        </a>
    </div>


    <div class="main-content">
        <div class="header">
            <h1>Room Management</h1>
            <div>
                <span>Admin</span>
                <i class="fas fa-user-circle fa-lg" style="margin-left: 10px;"></i>
            </div>
        </div>

        <div class="form-container">
            <h3 style="margin-bottom: 15px; color: #2c3e50;">Add New Room</h3>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>Room Number</label>
                        <input type="number" placeholder="e.g. 101">
                    </div>

                    <div class="form-group">
                        <label>Room Type</label>
                        <select>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Suite">Suite</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Price Per Night ($)</label>
                        <input type="number" placeholder="e.g. 50.00">
                    </div>

                    <div class="form-group">
                        <label>Initial Status</label>
                        <select>
                            <option value="Available">Available</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </div>

                    <button type="button" class="btn-add">
                        <i class="fas fa-plus"></i> Add Room
                    </button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h3>Current Rooms</h3>
            <table>
                <thead>
                    <tr>
                        <th>Room #</th>
                        <th>Type</th>
                        <th>Price ($)</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>101</strong></td>
                        <td>Single</td>
                        <td>$50.00</td>
                        <td><span class="status-badge badge-green">Available</span></td>
                        <td><a href="#" class="btn-delete"><i class="fas fa-trash"></i> Delete</a></td>
                    </tr>

                    <tr>
                        <td><strong>102</strong></td>
                        <td>Double</td>
                        <td>$80.00</td>
                        <td><span class="status-badge badge-red">Booked</span></td>
                        <td><a href="#" class="btn-delete"><i class="fas fa-trash"></i> Delete</a></td>
                    </tr>

                    <tr>
                        <td><strong>103</strong></td>
                        <td>Suite</td>
                        <td>$150.00</td>
                        <td><span class="status-badge" style="background-color: #f39c12;">Maintenance</span></td>
                        <td><a href="#" class="btn-delete"><i class="fas fa-trash"></i> Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
